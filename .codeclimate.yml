engines:
  duplication:
    enabled: true
    config:
      languages:
        - php

  fixme:
    enabled: true

ratings:
  paths:
    - "**.php"

exclude_paths:
  - "bin/*"
  - "features/*"
  - "includes/tools.php" # Even safe usage of $_POST and $_GET drag down the GPA :(
  - "tests/*"
  - "utils/*"